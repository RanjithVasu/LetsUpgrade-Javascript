<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Compute the average marks and grade</title>
</head>

<body>
   Enter Your Mark:<input id="input" />

    <button onclick="getGrade();">
        click here to get Grade
    </button>
    <script>
        function getGrade() {
            var mark = document.getElementById('input').value;
            if (mark < 50) {
                console.log("Fail Fail Fail");
            }
            else if (mark < 60) {
                console.log("Grade : E");
            }
            else if (mark < 70) {
                console.log("Grade : D");
            }
            else if (mark < 80) {
                console.log("Grade : C");
            } else if (mark < 90) {
                console.log("Grade : B");
            } else if (mark < 100) {
                console.log("Grade : A");
            } 
        }
    </script>
</body>

</html>
